[colors]
;bg0     = #282828
;bg1     = #3c3836
;bg2     = #504945
;bg3     = #665c54
;bg4     = #7c6f6r
bg0_h   = #aa000000
;bg0_s   = #32302f
;gray    = #928374
red1    = #cc241d
;red2    = #fc4934
;green1  = #98971a
;green2  = #b8bb26
;yellow1 = #d79921
;yellow2 = #fabd2f
;blue1   = #458588
;blue2   = #83a598
;purple1 = #b16286
;purple2 = #d3869b
;aqua1   = #689d6a
;aqua2   = #8ec07c
;orange1 = #d65d0e
;orange2 = #fe8019
fg0     = {xrdb.foreground}
;fg1     = #ebdbb2
;fg2     = #d5c4a1
;fg3     = #bdae93
;fg4     = #a89984

[bar/mybar]
width = 98%
offset-x = 1%
offset-y = 1%
height = 24pt
radius = 15

background = ${colors.bg0_h}
foreground = ${colors.fg0}

line-size = 1pt

font-0 = "RobotoMono Nerd Font:weight=bold:size=10;2"
font-1 = "RobotoMono Nerd Font:size=10;3"
font-2 = "RobotoMono Nerd Font:size=10;3"

modules-left = space space launcher space space space time
modules-center = xworkspaces
modules-right =  memory space space pulseaudio space space battery space space network space space power space

enable-ipc = true

wm-restack = bspwm 

[module/memory]
type = "internal/memory"
interval = 3
warn-percentage = 95

format = <label>
label =  %gb_used%

[module/launcher]
type = custom/text
content =   

content-background = ${colors.bg0_h}
content-foreground = ${colors.fg0}

click-left = rofi -modi drun -show drun -line-padding 4 -columns 2 -padding 50 -hide-scrollbar -terminal xfce4-terminal -show-icons -drun-icon-theme "Arch-X-D" -font "Droid Sans Regular 10"  

[module/network]
type = internal/network
interface = lo

interval = 1.0
accumulate-stats = true
unknown-as-up = true

format-connected = <ramp-signal> <label-connected>
format-connected-background = ${colors.bg0_h}
format-connected-foreground = ${colors.fg0}

format-disconnected = <label-disconnected>
format-disconnected-background = ${colors.bg0_h}
format-disconnected-foreground = ${colors.red1}

label-connected = " %downspeed%"
label-disconnected =  No Connection
ramp-signal-0 = 

click-left = networkmanager_dmenu &

[module/xworkspaces]
type = internal/xworkspaces

label-active =  
label-active-padding = 1.8 
label-active-foreground = ${colors.fg0}
label-active-font = 2

label-occupied =   
label-occupied-padding = 1.8
label-occupied-foreground = ${colors.fg0}
label-occupied-font = 2 

label-empty =  
label-empty-foreground = ${colors.fg0}
label-empty-padding = 1.8 
label-empty-font = 2 

label-urgent =  
label-urgent-background = ${colors.red2}
label-urgent-foreground = ${colors.red2}
label-urgent-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "墳 "
format-volume = <label-volume>
format-volume-prefix-font = 3

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.fg0}

[module/time]
type = internal/date
interval = 1

date = "%d-%b-%Y  %H:%M"

label = %date%
label-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
poll-interval = 5
full-at = 90
format-full-prefix = "  "
format-charging-prefix = "  "
format-discharging-prefix = "  "
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

[module/backlight]
type = internal/backlight
card = intel_backlight
format-prefix = " "
format-prefix-foreground = ${colors.Rosewater}

[module/power]
type = custom/text
content =  
content-font = 3
content-foreground = ${colors.red1}
content-margin = 1
click-left = /bin/lxsession-logout 

; decor

[module/sep]
type = custom/text
content = "|"
content-foreground = ${gruvbox.disabled}

[module/space]
type = custom/text
content = " "

[settings]
screenchange-reload = true
pseudo-transparency = true

